<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <title>Checkit - {% block pagetitle %}{% endblock %} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'checklist/js/popper.js' %}"></script>   
        <script src="{% static 'checklist/js/jquery.min.js' %}"></script>
        <script src="{% static 'checklist/js/bootstrap.min.js' %}"></script>        
        <script src="{% static 'checklist/js/script.js' %}"></script>   
        <link href="{% static 'checklist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'checklist/css/mystyles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'checklist/img/favicon.ico' %}"/>
        <link rel="icon" type="image/x-icon" href="{% static 'checklist/img/favicon.ico' %}"/>
        {% block javascript %} {% endblock %}
        {% block css %}{% endblock %}
        <title>Regexion</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-dark navbar-expand-md bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><span><img src="{% static 'checklist/img/logo.png' %}" class="d-inline-block align-top navbar-img"></span>Checkit</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'checklist:index'%}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Checklists</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'checklist:index' %}">Incomplete</a>
                                <a class="dropdown-item" href="{% url 'checklist:complete' %}">Complete</a>
                                <a class="dropdown-item" href="{% url 'checklist:all' %}">All</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><div class="adaptive-add"><a class="nav-link" href="{% url 'checklist:new' %}">New checklist</a></div></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock %}
    </body>
</html>
